<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitPost(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const details = document.getElementById('details').value;
            const type = document.getElementById('type').value;

            const post = {
                title: title,
                details: details,
                type: type
            };

            localStorage.setItem('post', JSON.stringify(post));
            window.location.href = 'main.html';
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="main.html" class="nav-button">Home</a>
        <a href="create-post.html" class="nav-button">Crear Publicación</a>
        <div class="dropdown" style="margin-left:auto;">
            <button class="dropbtn">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <div class="dropdown-content">
                <a href="profile.html">Perfil</a>
                <a href="index.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <div class="create-post-container">
        <h2>Crear Publicación</h2>
        <form onsubmit="submitPost(event)">
            <label for="title">Nombre:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="details">Detalles:</label>
            <textarea id="details" name="details" required></textarea>
            
            <label for="type">Tipo de Publicación:</label>
            <select id="type" name="type" required>
                <option value="poemas">Poemas</option>
                <option value="musica">Música</option>
                <option value="arte">Arte</option>
                <option value="literatura">Literatura</option>
            </select>
            
            <button type="submit">Publicar</button>
        </form>
    </div>
</body>
</html>
