<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleMode() {
            const body = document.body;
            const currentMode = body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newMode = currentMode === 'dark' ? 'light' : 'dark';
            body.classList.remove(`${currentMode}-mode`);
            body.classList.add(`${newMode}-mode`);
            localStorage.setItem('mode', newMode);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedMode = localStorage.getItem('mode') || 'light';
            document.body.classList.add(`${savedMode}-mode`);
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="main.html" class="nav-button">Home</a>
        <a href="create-post.html" class="nav-button">Crear Publicación</a>
        <div class="dropdown" style="margin-left:auto;">
            <button class="dropbtn">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <div class="dropdown-content">
                <a href="profile.html">Perfil</a>
                <a href="index.html">Cerrar Sesión</a>
            </div>
        </div>
        <button onclick="toggleMode()">Toggle Mode</button>
    </nav>
    <div class="profile-container">
        <h2>Perfil del Usuario</h2>
        <p>Nombre: Usuario Ejemplo</p>
        <p>Email: usuario@ejemplo.com</p>
        <!-- Puedes añadir más detalles del perfil aquí -->
    </div>
</body>
</html>
